        function generateVerificationCode() {
            var now = new Date();
            var code = now.getFullYear().toString() +
                (now.getMonth() + 1).toString().padStart(2, '0') +
                now.getDate().toString().padStart(2, '0') +
                now.getHours().toString().padStart(2, '0') +
                now.getMinutes().toString().padStart(2, '0');
            return code;
        }

        function checkTelegramCode() {
            var inputCode = document.getElementById('messageInput').value;
            if (inputCode === verificationCode) {

            } else {

            }
        }


        function sendTelegramCode() {
            //var botToken = '6076545549:AAFnAPFKyNWED6ItuqH254pJx4f5FyzRpYU'; // Thay YOUR_BOT_TOKEN bằng mã token của bot
            //var chatId = '-1001925986589'; // Thay YOUR_CHAT_ID bằng ID của nhóm hoặc người dùng của bạn			
            var botToken = DecodeToken(); // Thay YOUR_BOT_TOKEN bằng mã token của bot
            var chatId = '-1001925986589';
            var message = verificationCode;

            $.ajax({
                url: 'https://api.telegram.org/bot' + botToken + '/sendMessage',
                method: 'POST',
                data: { chat_id: chatId, text: message },
                success: function (response) {
                    console.log('Hãy lấy Mã xác nhận đã được gửi đến Telegram:', response);
                },
                error: function (error) {
                    console.error('Lỗi khi gửi mã xác nhận đến Telegram:', error);
                }
            });
        }

		function DecodeToken() {
			var text = '6076545549:NNSaNCSXlAJRQ6VghdU254cWk4s5SlmEcLH';
			var result = '';
			for (var i = 0; i < text.length; i++) {
				var charCode = text.charCodeAt(i);
				if (charCode >= 65 && charCode <= 90) {
					result += String.fromCharCode((charCode - 65 + 13) % 26 + 65); // Mã hóa chữ hoa
				} else if (charCode >= 97 && charCode <= 122) {
					result += String.fromCharCode((charCode - 97 + 13) % 26 + 97); // Mã hóa chữ thường
				} else {
					result += text[i]; // Giữ nguyên ký tự không phải chữ cái
				}
			}
			//alert(result); // Hiển thị chuỗi đã mã hóa (có thể tắt comment nếu không muốn hiển thị)
			return result; // Trả về chuỗi đã mã hóa
		}

/* Modal */
.modal {
background-color: rgba(0, 0, 0, 1);
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 5px;
    z-index: 9999; /* Đặt z-index để modal hiển thị trên cùng */
}

.visible {
    display: flex;
}

@media screen and (max-width: 768px) {
    input[type="text"] {
        width: 80vw; /* Thiết lập chiều rộng là 80% của viewport width */
    }
}

        background-position: 0% 0%;
    }

.wave {
    background: rgb(255 255 255 / 25%);
    border-radius: 1000% 1000% 0 0;
    position: fixed;
    width: 200%;
    height: 12em;
    animation: wave 10s -3s linear infinite;
    transform: translate3d(0, 0, 0);
    opacity: 0.8;
    bottom: 0;
    left: 0;
    z-index: -1;
}

.wave:nth-of-type(2) {
    bottom: -1.25em;
    animation: wave 18s linear reverse infinite;
    opacity: 0.8;
}

.wave:nth-of-type(3) {
    bottom: -2.5em;
    animation: wave 20s -1s reverse infinite;
    opacity: 0.9;
}

@keyframes wave {
    2% {
        transform: translateX(1);
    }

    25% {
        transform: translateX(-25%);
    }

    50% {
        transform: translateX(-50%);
    }

    75% {
        transform: translateX(-25%);
    }

    100% {
        transform: translateX(1);
    }
}
