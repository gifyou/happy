.slide-container {

  border-radius: 50%;
  box-shadow: 0 10px 10px rgba(0, 0, 0, .5);

  transition: all .3s;
  z-index:2;
}

.slide-container .slide {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;

  margin-left: -2.6vw;

  border-radius: 50%;
  box-shadow: 0 5px 10px rgba(0, 0, 0, .3);
  cursor: pointer;
  transform: scale(1);
  opacity: .9;
  transition: all .5s;
}
